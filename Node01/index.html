<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Image</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #979a9d;
        }

        .computer {
            width: 200px;
            height: 150px;
            background-color: #333;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .screen {
            width: 180px;
            height: 110px;
            background-color: #000;
            margin: 10px;
            position: relative;
            border-radius: 3px;
            overflow: hidden;
        }

        .display {
            width: 100%;
            height: 100%;
            background-color: #00aaff;
        }

        .stand {
            width: 60px;
            height: 10px;
            background-color: #333;
            position: absolute;
            bottom: -10px;
            left: 70px;
            border-radius: 2px;
        }

        .base {
            width: 100px;
            height: 10px;
            background-color: #333;
            position: absolute;
            bottom: -20px;
            left: 50px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="computer">
        <div class="screen">
            <div class="display"></div>
        </div>
        <div class="stand"></div>
        <div class="base"></div>
    </div>
</body>
</html>
